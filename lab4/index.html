<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lab4</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<form action="index.html#kontakt" method="post" onsubmit="return checkForm();">
	<fieldset>
		<legend>Formularz kontaktowy</legend>

		<div class="form-group">
			<p id="errorName" class="alert alert-danger d-none">Podanie imienia jest wymagane!</p>
			<label for="contactName">Imię</label>
			<input type="text" id="contactName" class="form-control" onblur="validateName()" />
			<div class="valid-feedback">Wygląda dobrze!</div>
			<div class="invalid-feedback">To pole jest wymagane!</div>
		</div>

		<div class="form-group">
			<p id="errorEmail" class="alert alert-danger d-none">Podanie adresu email jest wymagane!</p>
			<p id="errorEmailFormat" class="alert alert-danger d-none">Nieprawidłowy format adresu email!</p>
			<label for="contactEmail">Email</label>
			<input type="text" id="contactEmail" class="form-control" onblur="validateEmail()" onchange="validateEmail()" />
			<div class="valid-feedback">Adres email jest poprawny.</div>
			<div class="invalid-feedback">Wprowadź poprawny adres email.</div>
		</div>

		<div class="form-group">
			<p id="errorInfoEmpty" class="alert alert-danger d-none">Proszę uzupełnić informacje!</p>
			<p id="errorInfoLength" class="alert alert-danger d-none">Dozwolone jest tylko 250 znaków!</p>

			<label for="info">Informacja:</label><br>
			<textarea id="info" name="info" oninput="limitText(this, 250)" onblur="validateInfo()" rows="4" cols="50" class="form-control"></textarea>
		</div>

		<input type="submit" value="Wyślij" class="btn btn-primary mt-3"/>
	</fieldset>
</form>

<script src="js/forms.js"></script>
</body>
</html>
