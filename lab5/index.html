	<section id="zadanie1">

		<script>
			const tablica = ['Michal', '21255', 'Grzesiek', '25032', 'cosik'];
			document.write('<p>Przed modyfikacją: ' + tablica[4] + '</p>');

			document.write('<p>Po modyfikacji: ' + tablica[4] + '</p>');

			tablica[tablica.length] = 'nowiutkie';

			tablica.unshift('Hej','Witam');
			document.write('<p>Cała tablica: ' + tablica.join(', ') + '</p>');
		</script>
	</section>
	<section id="zadanie2">
		<h2>Zadanie 2 - Wyświetlanie i dodawanie elementów</h2>
		<script>
			const dwaSkibidi = ['ja', 'ty', 'cos', 'cosikowac', 'nic'];
			document.write('<p>Pierwszy element to <strong>' + dwaSkibidi[0] + '</strong></p>');

			dwaSkibidi.unshift('nowe');
			document.write('<p>Po unshift pierwszy element to <strong>' + dwaSkibidi[0] + '</strong></p>');
		</script>
	</section>
	<section id="zadanie3">

			document.write('<p>Na stronie jest <strong>' + iloscScriptow + '</strong> elementów &lt;script&gt;.</p>');

	</section>

		<p id="imie"></p>
		<p id="nazwisko"></p>
		<p id="tablica1"></p>
		<p id="petlaWhile"></p>
		<p id="petlaFor"></p>
		<button onclick="pokazDane()">Pokaż dane</button>

			document.getElementById('imie').innerHTML = "Imię: <strong>Michał</strong>";

			document.getElementById('petlaWhile').innerHTML = "While: " + wynikWhile;

	</section>
	<section id="quiz">
	<h2>QUIZIK</h2>
	<div id="quizContainer">
		<p id="pytanie"></p>
		<input type="text" id="odpowiedz" placeholder="Twoja odpowiedź tutaj: ">
		<button onclick="sprawdzOdp()">Dalej</button>
	</div>
	<p id="wynik"></p>
</section>
	<script>
		const pytanka = [
			['Ile nóg ma pies?', '4'],
			['Kolor nieba w dzień?', 'niebieski'],
			['Stolica Polski?', 'warszawa']
		];
		let aktualne = 0;
		let punkty = 0;
		const pytanieElement = document.getElementById('pytanie');
		const input = document.getElementById('odpowiedz');
		const wynikElement = document.getElementById('wynik');
		function pokazPytanie() {
			if (aktualne < pytanka.length) {
				pytanieElement.textContent = pytanka[aktualne][0];
				input.value = '';
				input.focus();
			} else {
				document.getElementById('quizContainer').style.display = 'none';
				wynikElement.innerHTML = `Koniec quizu! <br>Zgarnąłeś(aś): <strong>${punkty}</strong>/${pytanka.length} punktów`;
			}
		}
		function sprawdzOdp() {
			const odp = input.value.trim().toLowerCase();
			const poprawna = pytanka[aktualne][1].toLowerCase();
			if (odp===poprawna) {
				punkty++;
			}
			aktualne++;
			pokazPytanie();
		}
		pokazPytanie();
	</script>
